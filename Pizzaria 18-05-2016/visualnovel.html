<html lang = "pt">
<head>
	<meta charset="utf-8">
	<title>Visual Novel IHC</title>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://www.chartjs.org/assets/Chart.js"></script>
	<script type="text/javascript" src="js-vine.js"></script>

	<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel=stylesheet>

	<script type="text/javascript" src="novelIHC.js"></script>
	
	<script>
	
		$( document ).ready(function(){
			$(BotaoIniciar).click(function(){
				sessionStorage.setItem("nome",$("#nomeAluno").val());
				sessionStorage.setItem("curso",$("#cursos option:selected").text());
				sessionStorage.setItem("email",$("#emailAluno").val());
				initNovel(800,600);
			});
		});
	
	</script>

</head>


<body>

	<div class="col-md-4">
		<input type="nome" class="form-control" id="nomeAluno" placeholder="Nome">
	</div>
		
	<div class="col-md-4">
		<input type="email" class="form-control" id="emailAluno" placeholder="Email">
	</div>
	
	<div class="col-md-2">
		<select id = "cursos" class = "form-control">
			<optgroup label = "Curso">
			<option>ADS</option>
			<option>BD</option>
		</select>
	</div>
	
	<div class="col-md-1">
		<input type="button" value="Iniciar" id="BotaoIniciar"/>
	</div>
	
	<div class="col-md-1">
		<input type="button" value="Recomeçar" onclick = "history.go(0)" VALUE="Refresh"/>
	</div>
	
	<br>
	<br>
	<br>
	
	<div id="novelDiv">
		<div style="position: absolute;
			left:0; top: 0; z-index:-1">
			<img id="background0" src="images/empty.png">
		</div>
		<div style="position: absolute;
			left:0; top: 0; z-index:-1">
			<img id="background1" src="images/empty.png">
		</div>
		<div id="dialogDiv" style="z-index:100">
		</div>
	</div>
	
	<canvas id="radarChart" width="800" height="650"></canvas>

</body>
</html>
